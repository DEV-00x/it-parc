{% extends "base.html" %}
{% block title %}{{ 'Modifier' if device.id else 'Ajouter' }} Appareil{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ 'Modifier' if device.id else 'Ajouter' }} un Appareil</h2>
        <a href="{{ url_for('devices') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Nom*</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ device.name or '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="type" class="form-label">Type*</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="">Sélectionner...</option>
                            <option value="Ordinateur" {{ 'selected' if device.type == 'Ordinateur' }}>Ordinateur</option>
                            <option value="Imprimante" {{ 'selected' if device.type == 'Imprimante' }}>Imprimante</option>
                            <option value="Scanner" {{ 'selected' if device.type == 'Scanner' }}>Scanner</option>
                            <option value="Serveur" {{ 'selected' if device.type == 'Serveur' }}>Serveur</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="serial_number" class="form-label">Numéro de Série*</label>
                        <input type="text" class="form-control" id="serial_number" name="serial_number"
                               value="{{ device.serial_number or '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Statut*</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="actif" {{ 'selected' if device.status == 'actif' }}>Actif</option>
                            <option value="en maintenance" {{ 'selected' if device.status == 'en maintenance' }}>En Maintenance</option>
                            <option value="inactif" {{ 'selected' if device.status == 'inactif' }}>Inactif</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="assigned_to" class="form-label">Assigné à</label>
                        <input type="text" class="form-control" id="assigned_to" name="assigned_to"
                               value="{{ device.assigned_to or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="service" class="form-label">Service</label>
                        <input type="text" class="form-control" id="service" name="service"
                               value="{{ device.service or '' }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="department" class="form-label">Département</label>
                        <input type="text" class="form-control" id="department" name="department"
                               value="{{ device.department or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mac_address" class="form-label">Adresse MAC</label>
                        <input type="text" class="form-control" id="mac_address" name="mac_address"
                               value="{{ device.mac_address or '' }}" pattern="([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ device.notes or '' }}</textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('devices') }}" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">
                        {{ 'Modifier' if device.id else 'Ajouter' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
